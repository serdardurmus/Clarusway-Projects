<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/gfavicon.png" type="image/png">
</head>

<body>
    <header>
        <div id="header">
            <div id="header_left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="header_rigth">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#" id="header_rigth__images"><img src="images/appicon.png" alt="icon-menu"></a>
                <button class="sign_in_btn">Sign In</button>
            </div>
        </div>
    </header>
    <div>
        <img class="Google" src="images/googlelogo.png" alt="googlelogo">
    </div>
    <label for="search_input">
    <div id="search">
        <div id="search_div">
            <img src="images/magnifying_glass.jpg" alt="magnifying_glass" id="search_search">
            <input type="text" name="search" id="search_input">
            <a href="#"><img src="images/google_microphone.png" alt="google_microphone" id="search_mic"></a>
        </div>
    </div>
    </label>
    <div id="buttons">
        <button id="buttons_btn" name="button" type="button">Google Search</button>
        <button id="buttons_btn" name="button" type="button">I'm Feeling Lucky</button>
    </div>

    <div id="language">
        <p>Other Languages you can use Google: <a href="#">English</a></p>
    </div>

    <footer>
        <div id="country">Turkey</div>
        <hr>
        <div id="footer_left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">How Search Works</a>
        </div>
        <div id="footer_rigth">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>

</html>
